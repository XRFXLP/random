<style>
    #c{
        width: 100%;
        height: 100%;
        display: block;
    }
</style>


<canvas id="c">

</canvas>


<script type="module" text="javascript">
    import * as THREE from "https://unpkg.com/three@0.119.0/build/three.module.js";
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.119.0/examples/jsm/controls/OrbitControls.js';

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);    
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 2, 0.1, 100);
    camera.position.z = 5;
    const controls = new OrbitControls(camera, renderer.domElement);
    const light = new THREE.DirectionalLight(0xffffff, 2);
    scene.add(light);
    light.position.set(5, 5, 5);
    let spheres = [];
    for(let i = 0; i < 1000; i++){
        const material = new THREE.MeshPhongMaterial({color: 0xff00ff});
        const geometry = new THREE.SphereGeometry(0.05, 10, 10);
        const sphere = new THREE.Mesh(geometry, material);
        sphere.position.x = Math.random() * 50 - 25;
        sphere.position.y = Math.random() * 50 - 25;
        sphere.position.z = Math.random() * 50 - 25;
        spheres.push(sphere);
        scene.add(sphere);
    }

    function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const pixelRatio = window.devicePixelRatio;
        const width  = canvas.clientWidth  * pixelRatio | 0;
        const height = canvas.clientHeight * pixelRatio | 0;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
        renderer.setSize(width, height, false);
        }
        return needResize;
    }

    function animate(){
        if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
        }
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        camera.rotation.x += 0.001;
        camera.rotation.y += 0.001;
    }
    requestAnimationFrame(animate);
</script>
